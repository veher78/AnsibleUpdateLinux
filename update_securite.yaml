- name: Mettre à jour les paquets de sécurité
  hosts: all
  become: yes
  tasks:
    - name: Mettre à jour uniquement les paquets de sécurité (Debian/Ubuntu)
      apt:
        upgrade: security
        update_cache: yes
        autoclean: yes
      when: ansible_os_family == "Debian"

    - name: Mettre à jour uniquement les paquets de sécurité (RHEL/CentOS)
      yum:
        name: '*'
        security: yes
        state: latest
      when: ansible_os_family == "RedHat"
